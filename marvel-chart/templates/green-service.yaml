---
apiVersion: v1
kind: Service
metadata:
  name: marvel-service-green
  annotations:
    harness.io/stage-service: "true"
spec:
  selector:
    app: marvel
    version: green
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  type: {{ .Values.type }}
