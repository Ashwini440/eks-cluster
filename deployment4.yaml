apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
  
spec:
  replicas: 3
  selector:
    matchLabels:
      app: marvel
      version: blue
  template:
    metadata:
      labels:
        app: marvel
        version: blue
    spec:
      containers:
        - name: marvel
          image: httpd
          ports:
            - containerPort: 8081

