---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  annotations:
    harness.io/direct-apply: "true"
  labels:
    harness.io/color: green  # or green during next deploy

spec:
  replicas: 3
  selector:
    matchLabels:
      app: marvel
      version: green
  template:
    metadata:
      labels:
        app: marvel
        version: green
    spec:
      containers:
        - name: marvel
          image: nginx
          ports:
            - containerPort: 8081
